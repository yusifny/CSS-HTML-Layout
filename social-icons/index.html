<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Share Section</title>
</head>
<body>
    <div class="header">
        <h1>SHARE THIS PAGE!</h1>
    </div>
    <div class="icons">
        <a href="Facebook" class="facebook"> 
            <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="Twitter" class="twitter">
            <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="G+" class="google-plus">
            <i class="fa-brands fa-google-plus-g"></i>
        </a>

        <a href="VK" class="vkontakte">
            <i class="fa-brands fa-vk"></i>
        </a>

        <a href="OK " class="odnaklassniki">
            <i class="fa-brands fa-odnoklassniki"></i>
        </a>

        <a href="Pinterest" class="pinterest">
            <i class="fa-brands fa-pinterest-p"></i>
        </a>

        <a href="Mail" class="mail">
            <i class="fa-solid fa-envelope"></i>
        </a>
    </div>
    <script src="https://kit.fontawesome.com/fc6c0d7b2f.js" crossorigin="anonymous"></script>
</body>
</html>
